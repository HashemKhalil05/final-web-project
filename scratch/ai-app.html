<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Riddle Generator</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 50px; }
    button { padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Riddle Generator</h1>
  <p id="riddle">Click the button to get a riddle!</p>
  <button onclick="generate()">Generate Riddle</button>

  <script>
    const riddles = [
      "What has to be broken before you can use it? (An egg)",
      "I’m tall when I’m young, and short when I’m old. What am I? (A candle)",
      "What month of the year has 28 days? (All of them)",
      "A girl fell off a 20-foot ladder. She wasn’t hurt. How? (She fell off the bottom step.)",
      "What four-letter word can be written forward, backward or upside down, and can still be read from left to right? (NOON.)",
      "Name three consecutive days without naming any of the seven days of the week. (Yesterday, today and tomorrow.)",
      "Two people were playing chess. They both won. How is this possible? (They were playing two different games, against other opponents.)",
      "Which letter of the alphabet has the most water? (C)",
      "What invention lets you look right through a wall? (A window!)",
      "Where does today come before yesterday? (In the dictionary.)",
      "What kind of ship has two mates but no captain? (A relationship.)"
    ];
    function generate() {
      const i = Math.floor(Math.random() * riddles.length);
      document.getElementById("riddle").innerText = riddles[i];
    }
  </script>

  <p><a href="scratch.html">← Back to Scratch Page</a></p>
</body>
</html>
