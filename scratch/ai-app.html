<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Riddle Generator</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 50px; }
    button { padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Riddle Generator</h1>
  <p id="riddle">Click the button to get a riddle!</p>
  <button onclick="generate()">Generate Riddle</button>

  <script>
    const riddles = [
      "What has to be broken before you can use it? (An egg)",
      "I’m tall when I’m young, and short when I’m old. What am I? (A candle)",
      "What month of the year has 28 days? (All of them)"
    ];
    function generate() {
      const i = Math.floor(Math.random() * riddles.length);
      document.getElementById("riddle").innerText = riddles[i];
    }
  </script>

  <p><a href="scratch.html">← Back to Scratch Page</a></p>
</body>
</html>
